<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0px;
    }

    #app {
      padding: 8px 0;
      display: grid;
      flex-wrap: wrap;
      height: 100vh;
      overflow: auto;
      grid-template-columns: repeat(auto-fill, 200px);
      grid-auto-rows: max-content;
      row-gap: 16px;
      justify-content: space-evenly;
      font-weight: 300;
    }

    #app>div {
      box-shadow: 0 0 4px #999;
      border-radius: 4px;
      overflow: hidden;
      width: 200px;
      /* margin: 4px; */
      background: #eee9;
      cursor: pointer;
    }

    #app>div:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 8px #999;
      transition: 200ms;
    }

    .file {
      height: 200px;
    }

    .dir {
      display: flex;
      height: 50px;
      align-items: center;
      justify-content: center;
    }

    .file>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* opacity: 0; */
    }

    .arrow {
      width: 40px;
      position: absolute;
      cursor: pointer;
    }

    .arrow.left {
      left: 24px;
    }

    .arrow.right {
      right: 24px;
    }

    .arrow.close {
      position: fixed;
      right: 24px;
      top: 24px;
    }

    .dialog-wrapper {}
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script src="bundle.js"></script>
</body>

</html>
